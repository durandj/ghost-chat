<div class="container login">
	<form class="panel panel-default">
		<div class="panel-heading">Login</div>
		<div class="panel-body">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" placeholder="Username" required autofocus class="form-control" data-ng-model="username" />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" placeholder="Password" required class="form-control" data-ng-model="password" />
			</div>
			<input type="submit" class="btn btn-primary" value="Login" data-ng-click="onClickLogin()" />
		</div>
	</form>
</div>
